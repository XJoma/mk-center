<style>
    * {
        color: black;
    }
</style>
<a href="{% url 'product' product_image.product.id %}">
    <div class="product-item">
        <div class="in-line">

            <img src="{{ product_image.image.url }}" class="img-responsive1">

            {% if product_image.product.discount %}
                <div class="discount-container">
                    <span> {{ product_image.product.discount }}%</span>
                </div>
            {% endif %}

            <h3 class="product_item_name"><b> {{ product_image.product.name }} </b></h3>
            <div class="product_item_dis">{{ product_image.product.short_description }}</div>
            <div class="product_item_price">{{ product_image.product.price }} com
            </div>
        </div>
    </div>
</a>
